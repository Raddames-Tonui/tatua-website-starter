<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Demo</title>
  <link rel="stylesheet" href="flex.css">
</head>
<body>
  <h2>Flexbox Layout Examples</h2>

  <!-- Basic Row Layout -->
  <section class="flex-row">
    <!-- Flex container with default direction (row) -->
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </section>

  <!-- Column Direction -->
  <section class="flex-column">
    <!-- Flex container with direction set to column -->
    <div class="box">Item A</div>
    <div class="box">Item B</div>
    <div class="box">Item C</div>
  </section>

  <!-- Justify Content -->
  <section class="flex-space-between">
    <!-- Distributes space between children -->
    <div class="box">Left</div>
    <div class="box">Center</div>
    <div class="box">Right</div>
  </section>

  <!-- Align Items -->
  <section class="flex-align-center">
    <!-- Aligns items vertically in center -->
    <div class="box tall">Tall</div>
    <div class="box">Short</div>
    <div class="box medium">Medium</div>
  </section>
</body>
</html>
