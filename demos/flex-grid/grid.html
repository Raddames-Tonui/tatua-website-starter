<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Demo</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <h2>Grid Layout Examples</h2>

  <!-- Basic Grid -->
  <section class="grid-basic">
    <!-- Grid with 3 equal columns -->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </section>

  <!-- Grid with Column Span -->
  <section class="grid-span">
    <!-- Shows spanning and explicit placement -->
    <div class="item span2">A (Span 2)</div>
    <div class="item">B</div>
    <div class="item ">C</div>
  </section>

  <!-- Grid with Named Areas -->
  <section class="grid-areas">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main</div>
    <div class="footer">Footer</div>
  </section>
</body>
</html>
