<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive UI Layout</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>

  <!-- ðŸ”¹ Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MyLogo</div>
    <ul class="menu nav-items">
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <!-- ðŸ”¹ Card Layout Section -->
  <section class="card-container">
    <div class="card">
      <h3>Welcome</h3>
      <p>This is a centered card.</p>

      <!-- ðŸ”¹ Tag List Inside Card -->
      <div class="tag-list">
        <span class="tag">UI</span>
        <span class="tag">CSS</span>
        <span class="tag">Responsive</span>
      </div>
    </div>
  </section>

  <!-- ðŸ”¹ Button Group -->
  <div class="button-group">
    <button type="button">Cancel</button>
    <button type="button">Save</button>
  </div>

  <!-- ðŸ”¹ Dashboard Cards (even spacing) -->
  <section class="dashboard-cards">
    <div class="card">Analytics</div>
    <div class="card">Reports</div>
    <div class="card">Settings</div>
    <div class="card">Users</div>
  </section>

  <!-- ðŸ”¹ Responsive Card Grid Section -->
  <section class="card-grid" style="padding: 40px 20px;">
    <div class="card">
      <h4>Card A</h4>
      <p>Description A</p>
    </div>
    <div class="card">
      <h4>Card B</h4>
      <p>Description B</p>
    </div>
    <div class="card">
      <h4>Card C</h4>
      <p>Description C</p>
    </div>
    <div class="card">
      <h4>Card D</h4>
      <p>Description D</p>
    </div>
  </section>

</body>
</html>
